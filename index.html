<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainfuck Interpreter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body style="padding: 0; margin: 0; overflow: hidden;" onload='document.getElementById("cat").style.width = document.getElementById("container").getBoundingClientRect().left + "px"'>
    <div class="containerwrapper">
        <div style=" height: 30px; width: 100%; background-color: transparent; vertical-align: middle; padding-bottom: 10px; overflow: hidden; display: flex; flex-direction: row;">
            <button id="runbtn" onclick="runCode();">Run</button>
            <button id="stopbtn" onclick="stopCode()">Stop</button>
            <input type="text" id="inputtext" placeholder="Input..." >
        </div>
        <div id="container" class="container">
            <div id="functionbar">
                <div class="functiondiv catfunction">
                    <img id="cat" src="./cat (1).jpg">
                    <button class="functionbtn" onclick="showCat()">toggle cat</button>
                    
                </div>

                <div class="functiondiv">
                    <button class="functionbtn" onclick="showdropdown('exportdropdown')">Export...</button>
                    <div class="dropcontent" id="exportdropdown">
                        <button onclick="exportCurrent()">Current</button>
                        <button onclick="exportAll()">All</button>
                    </div>
                </div>
                <div class="functiondiv">
                    <button class="functionbtn" onclick="document.getElementById('fileinput').click()">Import</button>
                </div>
                
                <input type="file" id="fileinput" style="display: none;" onchange='importFile(this, this.files[0].name)'>
            </div>
            <div id="filebar">
                <div class="filediv" id="1">main.bf</div>
                <button id="addfilebtn">+</button>
            </div>
            
            <div class="codespacewrapper">
                <div id="codewrapper">
                    <div id="linenums"></div>
                    <textarea id="code" placeholder="Enter Brainfuck code here..."></textarea>
                </div>
                <div class="separator" id="separator"></div>
                <div class="output" id="output">Output...</div>
            </div>
                
        </div>
    </div>
    
</body>
</html>
